<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Berimbau bow (curved arc) -->
  <path d="M 180 80 Q 140 256 180 432" 
        fill="none" 
        stroke="black" 
        stroke-width="8" 
        stroke-linecap="round"/>
  
  <!-- Berimbau string -->
  <line x1="180" y1="80" 
        x2="180" y2="432" 
        stroke="black" 
        stroke-width="2"/>
  
  <!-- Gourd (cabaÃ§a) -->
  <ellipse cx="180" cy="340" 
           rx="45" ry="55" 
           fill="black"/>
  
  <!-- Main task circle (top) -->
  <circle cx="320" cy="140" 
          r="28" 
          fill="none" 
          stroke="black" 
          stroke-width="6"/>
  
  <!-- Connecting line from main to subtasks -->
  <line x1="320" y1="168" 
        x2="320" y2="220" 
        stroke="black" 
        stroke-width="3"/>
  
  <!-- Subtask 1 (unchecked) -->
  <circle cx="280" cy="250" 
          r="20" 
          fill="none" 
          stroke="black" 
          stroke-width="5"/>
  
  <!-- Subtask 2 (unchecked) -->
  <circle cx="320" cy="250" 
          r="20" 
          fill="none" 
          stroke="black" 
          stroke-width="5"/>
  
  <!-- Subtask 3 (checked) -->
  <circle cx="360" cy="250" 
          r="20" 
          fill="none" 
          stroke="black" 
          stroke-width="5"/>
  
  <!-- Checkmark in subtask 3 -->
  <path d="M 352 250 L 357 256 L 368 242" 
        fill="none" 
        stroke="black" 
        stroke-width="4" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Connecting lines to subtasks -->
  <line x1="320" y1="220" 
        x2="280" y2="230" 
        stroke="black" 
        stroke-width="2"/>
  <line x1="320" y1="220" 
        x2="320" y2="230" 
        stroke="black" 
        stroke-width="2"/>
  <line x1="320" y1="220" 
        x2="360" y2="230" 
        stroke="black" 
        stroke-width="2"/>
</svg>
